<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/user}">
	  	  
<!-- 커스텀 타이틀 지정 -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
	  
<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="userCustomContents">
	<form th:action="@{/user/member/Modify}" method="post">
	<h1>회원 정보 수정</h1>
	
	<table class="table table-striped table-bordered">
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" id="userId" name="memberId"  th:value="${member.memberId}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="password" id="memberPw1" name="memberPw" th:value="${member.memberPw}" />
				</td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td>
					<input type="password" id="memberPw2" th:value="${member.memberPw}" />
				</td>
			</tr>
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="memberName" th:value="${member.memberName}" />
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>
					<input type="text" name="memberEmail" th:value="${member.memberEmail}" />
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type="text" name="memberAddr" th:value="${member.memberAddr}" />
				</td>
			</tr>
			<tr>
				<td>연락처</td>
				<td>
					<input type="text" name="memberPhone_number" th:value="${member.memberPhoneNumber}" />
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td>
					<input type="date" name="memberBirth" th:value="${member.memberBirth}" />
				</td>
			</tr>
			<tr>
				<td>사진</td>
				<td>
					<input type="text" name="memberImage" th:value="${member.memberImage}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit" class="btn btn-success">회원수정</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
