<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/user}">
	  
<th:block layout:fragment="userCustomContents">
	<form th:action="@{/user/member/Signup}" method="post">
		<h1>회원 가입 하기</h1>
		
		<table class="table table-striped table-bordered">
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" id="userId" name="memberId">
   					<button type="button" id="idCheck" class="btn btn-info">아이디 중복 검사</button>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="password" id="memberPw1" name="memberPw"/>
				</td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td>
					<input type="password" id="memberPw2"/>
				</td>
			</tr>
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="memberName" />
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>
					<input type="text" name="memberEmail" />
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="memberGender" id="남" value="남"/>남
					<input type="radio" name="memberGender" id="여" value="여"/>여
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type="text" name="memberAddr" />
				</td>
			</tr>
			<tr>
				<td>연락처</td>
				<td>
					<input type="text" name="memberPhoneNumber" />
				</td>
			</tr>
			
			<tr>
				<td>생년월일</td>
				<td>
					<input type="date" name="memberBirth" />
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit" class="btn btn-success">회원가입</button>
				</td>
			</tr>
		</table>
	</form>
	<script src="/user/js/idCheck.js" type="text/javascript"></script>
</th:block>

</html>
