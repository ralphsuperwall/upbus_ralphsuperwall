<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/admin}">
	  	  
<!-- 커스텀 타이틀 지정 -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
	  
<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<h1>회원 리스트</h1>
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>이메일</th>
				<th>성별</th>
				<th>주소</th>
				<th>연락처</th>
				<th>생년월일</th>
				<th>마일리지</th>
				<th>회원등록일자</th>
				<th>등급코드</th>
				<th>회원경험치</th>
				<th>회원상태</th>
				<th>클래스학생구분</th>
				<th>클래스선생님구분</th>
				<th>회원구분</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:if="${#lists.size(memberList) > 0}" th:each="l : ${memberList}">			
				<tr>
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberName}"></td>
					<td th:text="${l.memberEmail}"></td>
					<td th:text="${l.memberGender}"></td>
					<td th:text="${l.memberAddr}"></td>
					<td th:text="${l.memberPhoneNumber}"></td>
					<td th:text="${l.memberBirth}"></td>
					<td th:text="${l.memberMile}"></td>
					<td th:text="${l.memberSign}"></td>
					<td th:text="${l.gradeCode}"></td>
					<td th:text="${l.memberExp}"></td>
					<td th:text="${l.memberStatus}"></td>
					<td th:text="${l.classStudentDivision}"></td>
					<td th:text="${l.classTeacherDivision}"></td>
					<td th:text="${l.memberDivision}"></td>
					<td>
						<!-- /medifyMember?memberId=id001 -->
						<a>수정</a>
					</td>
					<td>
						<!-- /removeMember?memberId=id001 -->
						<a>삭제</a>
					</td>
				</tr>
			</th:block>
			<tr	th:unless="${#lists.size(memberList) > 0}">
				<td colspan="17">조회된 데이터가 없습니다</td>
			</tr>
		</tbody>
	</table>
	
	<div class="row" style="text-align: center;">
		<div class="col-sm-12 col-md-7">
			<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
				<ul class="pagination">
					<li class="paginate_button page-item previous disabled" id="example1_previous">
						<a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0" class="page-link">이전</a>
					</li>
					<li class="paginate_button page-item active">
						<a href="#" aria-controls="example1" data-dt-idx="1" tabindex="0" class="page-link">1</a>
					</li>
					<li class="paginate_button page-item next" id="example1_next">
						<a href="#" aria-controls="example1" data-dt-idx="3" tabindex="0" class="page-link">다음</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
</th:block>

</html>
